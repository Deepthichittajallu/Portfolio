<body>

        </div>
    <div class="contact-body">
            <div class="anime-wrapper" data-aos="fade-right">
        <div class="anime"></div>
        <div class="anime-text">
            <h2>Let’s Connect!</h2>
            <p>I’d love to hear your ideas, questions, or even just a friendly hello. 
            Let's Create something Crazy.</p>
        </div>
            </div>
        <div class="contact-box" data-aos="fade-left">
            <div class="contact-box-card">
                <div class="box-heading">Contact Me</div>
                <div class="name"><p>Name : </p>
                    <input type="text" class="name-input" placeholder="Your Name"/>
                </div>
                <div class="email"><p>Email : </p>
                    <input type="email" class="email-input" placeholder="Your Email"/>
                </div>
                <div class="message"><p>Message : </p>
                    <textarea class="message-input" placeholder="Your Message"></textarea>
                    
                </div>
                <button class="sub-btn" onclick="clearForm()">Submit</button>
            </div>
        </div>
    </div>
    <footer class="footer-simple">
        <div class="footer-content">
          <p>© All rights reserved</p>
          <p>Made with ❤️ by Deepthi Chittajallu</p>
        </div>
    </footer>
    <script src="particles.min.js"></script>
    <script src="contact.js"></script>
    <script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#00f7ff" }, 
      "shape": { "type": "circle" },
      "opacity": { "value": 0.8 },
      "size": { "value": 4, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#00f7ff",
        "opacity": 0.6,
        "width": 2
      },
      "move": { "enable": true, "speed": 3 }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
  lottie.loadAnimation({
    container: document.getElementsByClassName("anime")[0], // the container element
    renderer: 'svg', 
    loop: true,      // loop animation
    autoplay: true,  // start automatically
    path: './Communication.json' // path to your Lottie JSON file
  });
function clearForm() {
    document.querySelector(".name-input").value = "";
    document.querySelector(".email-input").value = "";
    document.querySelector(".message-input").value = "";
    alert("Your message has been submitted!"); 
}
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();
</script>
